---
permalink: /404.html
layout: default
---

<style >
  .card {
    width: 80%;
    max-width: 800px;
    margin: -75px auto 25px;
    box-shadow: 1px 1px 3px 1px var(--shadow);
    background-color: var(--background);
    border-radius: var(--border);
  }

  .header {
    padding: 15px 25px;
    height: 64px;
  }

  .header .mdi {
    font-size: 24px;
  }

  .header h2 {
    font-family: var(--head-font);
    font-weight: var(--head-weight);
    font-size: var(--mdi-size);
    display: inline-block;
    margin: 0;
  }

  .content {
    width: 100%;
    height: 450px;
    position: relative;
  }

  .content img {
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
  }

  .actions {
    padding: 15px 25px;
    box-sizing: border-box;
  }

  .actions a {
    color: var(--color);
    text-decoration: none;
    font-size: var(--body-size);
  }

  .actions a .mdi {
    font-size: var(--mdi-size);
  }
</style>

<section class="card">
  <div class="header">
    <i class="mdi mdi-cloud-off-outline"></i>
    <h2>Page not found</h2>
  </div>
  <div class="content">
    <img src="{{ '/assets/img/droids-404.jpg' | relative_url }}" alt="These aren't the droids you're looking for">
  </div>
  <div class="actions">
    <a href="{{ '/' | relative_url }}" class="button"><i class="mdi mdi-home"></i>Home</a>
  </div>
</section>
